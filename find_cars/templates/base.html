<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">FIND CARS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'cars' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'userDetails' %}">Registration Form</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
    </ul>
    <span class="navbar-text">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
      <a class="nav-item nav-link">Hi, {{ user.username|default:'Guest' }}</a>
        </li>
      {% if user.is_authenticated %}
        <li class="nav-item ">
      <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item ">
      <a class="nav-item nav-link" href="{% url 'password_change' %}">Change password</a>
        </li>
      {% else %}
        <li class="nav-item ">
      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        </li>
      {% endif %}
      </ul>
    </span>
  </div>
</nav>

<div class="container">
    {% block page_content %}{% endblock %}
</div>
